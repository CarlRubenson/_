<html>
    <head>
        <base href="../othello/">
        <link rel="shortcut icon" type="image/png" href="css/img/favicon.png">
        <title>CrOthello</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/board.css">
        <link rel="stylesheet" href="css/colors.css">
        <script src="scripts/globalVars.js"></script>
        <script src="scripts/domInteractions.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/ai.js"></script>
        <script>
            let defaults = {
                "debug": false,
                "showNumbers": false,
                "showScores": false,
                "guidedMode": true,
                "computerTimeout": 500,
                "dye": "computerMove"
            }
        </script>
        
    </head>
    <body>
        <div id="infopanel" class="sidepanel">
            <h1></h1>
            <p id="scores" hidden>
                <span class="infospan right" id="blackLabel">Svart</span><span class="infospan left hideable" id="blackInfo">---</span><br />
                <span class="infospan right" id="whiteLabel">  Vit</span><span class="infospan left hideable" id="whiteInfo">---</span><br />
                <span class="infospan right hideable">Tomma</span><span class="infospan left hideable" id="emptyInfo">---</span><br />
                <span class="infospan right hideable debugitem">Bscore</span><span class="infospan left hideable debugitem" id="bsInfo">---</span><br class="debugitem" />
                <span class="infospan right hideable debugitem">Wscore</span><span class="infospan left hideable debugitem" id="wsInfo">---</span><br class="debugitem" />
            </p>
        </div>

        <div class="grid" id="grid"></div> 


        <div id="controls" class="sidepanel">
            <button id="newGame" class="controlButton">New game</button>
            <select id="boardTemplate" class="controlButton" onchange="highlightNewgame()">
                <option value="Basic">Basic</option>
                <option value="Octagon">Octagon</option>
                <option value="Jumbo">Jumbo</option>
                <option value="H">H</option>
                <option value="X">X</option>
                <option value="Dotted Edges">Dotted Edges</option>
                <option value="Diamond">Diamond</option>
                <option value="Mini">Mini</option>
                <option value="Micro">Micro</option>
            </select>

            <input type="range" id="aiSpeed" name="aiSpeed" min="0" max="2000" value="1500" />
            <select id="blackPieces" class="controlButton" onchange="highlightNewgame()">
                <option value="Human">Human</option>
                <option value="Random">Random</option>
                <option value="Random Edge">Random Edge</option>
                <option value="Random Center">Random Center</option>
            </select>
            <select id="whitePieces" class="controlButton" onchange="highlightNewgame()">
                <option value="Human">Human</option>
                <option value="Random">Random</option>
                <option value="Random Edge">Random Edge</option>
                <option value="Random Center">Random Center</option>
            </select>
            <button id="toggleGuided" class="controlButton" onclick="toggleGuidedMode()">Toggle guides</button>
            <div class="dualbuttons">
                <button class="controlButton" style="font-size: 1svb;" onclick="toggleScores()">Toggle scores</button>
                <button class="controlButton" style="font-size: 1svb;" onclick="toggleNumbers()">Toggle numbers</button>
            </div>
            
        </div>

    </body>
</html>
