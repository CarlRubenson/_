<html>
    <head>
        <base href="../othello/">
        <link rel="shortcut icon" type="image/png" href="css/img/favicon.png">
        <title>CrOthello</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/board.css">
        <link rel="stylesheet" href="css/colors.css">
        <script src="scripts/globalVars.js"></script>
        <script src="scripts/domInteractions.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/ai.js"></script>
        <script>
            let defaults = {
                "debug": false,
                "showScores": false,
                "guidedMode": true,
                "computerTimeout": 500,
                "dye": "computerMove"
            }
        </script>
        
    </head>
    <body>
        <div id="infopanel" class="sidepanel">
            <h1></h1>
            <p id="scores" hidden>
                <span class="infospan right" id="blackLabel">Svart</span><span class="infospan left hideable" id="blackInfo">---</span><br />
                <span class="infospan right" id="whiteLabel">  Vit</span><span class="infospan left hideable" id="whiteInfo">---</span><br />
                <span class="infospan right hideable">Tomma</span><span class="infospan left hideable" id="emptyInfo">---</span><br />
                <span class="infospan right hideable debugitem">Bscore</span><span class="infospan left hideable debugitem" id="bsInfo">---</span><br class="debugitem" />
                <span class="infospan right hideable debugitem">Wscore</span><span class="infospan left hideable debugitem" id="wsInfo">---</span><br class="debugitem" />
            </p>
        </div>

        <div class="grid" id="grid"></div> 


        <div id="controls" class="sidepanel">
            <button id="newGame" class="controlButton">New game</button>
            <select id="boardTemplate" class="controlButton">
                <option value="basic">Basic</option>
                <option value="octagon">Octagon</option>
                <option value="jumbo">16x16</option>
                <option value="stripedBorders">Dotted borders</option>
                <option value="h">H</option>
                <option value="x">X</option>
            </select>
            <button id="toggleGuided" class="controlButton" onclick="toggleGuidedMode()">Toggle guided</button>
            <div>
                <button id="hideScores" class="controlButton" onclick="toggleScores()">Toggle scores</button>
                <button id="hideScores" class="controlButton" onclick="toggleNumbers()">Toggle numbers</button>
            </div>
            <select id="blackPieces" class="controlButton">
                <option value="human">Human</option>
                <option value="random">Random</option>
                <option value="randomBest">RandomBest</option>
            </select>
            <select id="whitePieces" class="controlButton">
                <option value="human">Human</option>
                <option value="random">Random</option>
                <option value="randomBest">RandomBest</option>
            </select>
        </div>

    </body>
</html>
